    <script>

    (function() {
      var httpRequest;

      httpRequest = new XMLHttpRequest();

      if (!httpRequest) {
          alert('Giving up :( Cannot create an XMLHTTP instance');
          return false;
      }

      httpRequest.onreadystatechange = setContents;
      //Open then send the request to your page
      httpRequest.open('GET', "../../static/texts/about.txt");
      httpRequest.send();
       

      function setContents() {
       if (httpRequest.readyState === XMLHttpRequest.DONE) {
         if (httpRequest.status === 200) {
          //Set the contents of your p tag
           document.getElementById("aboutText").innerHTML = httpRequest.responseText;
          } else {
           alert('There was a problem with the request.');
          }
        }
      }

    })();    
    </script>
